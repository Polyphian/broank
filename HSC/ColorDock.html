                <div class="text-center" style="margin-top: 6px;"><input data-jscolor="{position:'top', onInput:'update(this)'}" id="colorInput">
                    <div id="out" style="display: none;"></div><script>
function update(picker) {
    document.getElementById('out').innerHTML = [
picker.toHEXString(),
    ].join('\n');
}

jscolor.trigger('input'); // triggers 'onInput' on all color pickers when they are ready
    
    document.getElementById("copy_btn").addEventListener("click", copyCode);

function copyCode() {
    var copyText = document.getElementById("out");
    var textArea = document.createElement("textarea");
    textArea.value = copyText.textContent;
    document.body.appendChild(textArea);
    textArea.select();
    document.execCommand("Copy");
    textArea.remove();
    alert("Copied");
}
</script>
